<ion-list>
  <ion-item-sliding *ngFor="let lista of deseoService.listas | filtroCompletado:terminada">
   <ion-item detail  
            color="secondary"
            (click)="listaSeleccionada( lista )">
    <ion-label >
      <ion-icon name="rocket-outline"></ion-icon>
        {{ lista.titulo }}
    </ion-label>
    <ion-note slot="end"
              color="dark">{{ lista.items.length }} Items</ion-note>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="borrarLista( lista )"
                     color="danger">
                     <ion-icon name="close" slot="icon-only"></ion-icon>
                    </ion-item-option>
    
  </ion-item-options>

  </ion-item-sliding>
  
</ion-list>
