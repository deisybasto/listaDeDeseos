<ion-header>
  <ion-toolbar color="dark" class="ion-no-border">
   
     <ion-buttons slot="start">
       <ion-back-button color="tertiary"defaultHref="/"></ion-back-button>
     </ion-buttons>

    <ion-title>Agregar Lista</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<h1>Agregar Lista</h1>

<ion-list color="secondary">
  <ion-item >
    <ion-label position="floating">Nuevo item</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-list>

<ion-list-header>
    <ion-label>Tareas por hacer</ion-label>
</ion-list-header>

<ion-item>
  <ion-checkbox slot="start" color="tertiary"></ion-checkbox>
    <ion-label>Recordar comer hoy</ion-label>
</ion-item>
</ion-content>
