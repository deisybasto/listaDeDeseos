<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
   
     <ion-buttons slot="start">
       <ion-back-button color="tertiary"
                        defaultHref="/"></ion-back-button>
     </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating">Nuevo item</ion-label>
    <ion-input type="text" 
              [(ngModel)]="nombreItem"
              (keyup.enter)="agregarItem()"></ion-input>
  </ion-item>
</ion-list>
<ion-list lines="none">
<ion-list-header>
    <ion-label *ngIf="lista.items.lenght > 0">Tareas por hacer</ion-label>
</ion-list-header>

<ion-item *ngFor="let item of lista.items"
          class="animated fadeInDown"
          no-lines>
  <ion-checkbox slot="start" 
                color="tertiary"
                [(ngModel)]="item.completado"
                (ionChange)="cambioCheck( item )"></ion-checkbox>
    <ion-label>{{ item.desc }} </ion-label>
</ion-item>
</ion-list>
</ion-content>
